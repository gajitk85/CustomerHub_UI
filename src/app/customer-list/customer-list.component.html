<div class="alert alert-danger alert-dismissible fade show" role="alert" [ngStyle]="{'display':!displayError?'none':'block'}">
    <strong>Error!!!!</strong> 
    {{displayError}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <table class="table" *ngIf="customers.length>0">
    <thead class="thead-light">
      <tr>
        <th scope="col">Customer ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Avtar</th>
        <th scope="col">Action </th>        
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let customer of customers">        
        <td scope="col" *ngIf="customer">{{customer.customerId}}</td>
        <td scope="col" *ngIf="customer" >{{customer.fullName }}</td>
        <td scope="col" *ngIf="customer">{{customer.dateOfBirth |  date: 'dd/MM/yyyy' }}</td>
        <td scope="col" *ngIf="customer">{{customer.svgImage}}</td>
        <td scope="col" *ngIf="customer">            
            <i class="fa fa-edit" style="font-size:24px" [routerLink]="['/customeredit', customer.customerId]"></i>
            <i class="fa fa-trash-o" style="font-size:24px;color:red" (click)="onDelete(customer.customerId)"></i>
        </td>
      </tr>   
    </tbody>
</table>
